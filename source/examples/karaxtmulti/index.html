<!DOCTYPE html>

<html>
  <head>
    <title>Multiple Karax apps</title>
  </head>

  <body id="body">

    <style>
      #ROOT1 { float: left; }
      #ROOT2 { float: right; }
      .clearfix {clear: both;}
    </style>

    <h1>Use multiple karax apps.</h1>

    <div id="ROOT1"></div>
    <script type="text/javascript" src="app1.js"></script>

    <div id="ROOT2"></div>
    <script type="text/javascript" src="app2.js"></script>

    <hr class="clearfix">
    <h2>Some example html</h2>
    <table>
      <tr>
        <th>Company</th>
        <th>Contact</th>
        <th>Country</th>
      </tr>
      <tr>
        <td>Alfreds Futterkiste</td>
        <td>Maria Anders</td>
        <td>Germany</td>
      </tr>
      <tr>
        <td>Centro comercial Moctezuma</td>
        <td>Francisco Chang</td>
        <td>Mexico</td>
      </tr>
    </table>

  </body>
</html>
